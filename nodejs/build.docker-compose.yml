version: "3.8"

services:
  node-builder:
    image: node:20-alpine
    container_name: edu-node-builder
    working_dir: /app
    volumes:
      - .:/app
      - yarn-cache:/usr/local/share/.cache/yarn
      - /root/www/docker_relation_server/nginx/dist:/app/dist
    environment:
      - NODE_ENV=production
      - BUILD_PRO=true
      - COREPACK_ENABLE_DOWNLOAD_PROMPT=0
    command: |
      sh -c "
        corepack enable &&
        yarn set version stable &&
        yarn install --immutable &&
        yarn build:pro &&               # 这里会调到 turbo build
        # turbo 默认把产物放在各 apps/*/dist, 需要集中拷贝
        mkdir -p /app/dist &&
        cp -r apps/shell/dist/*      /app/dist/ &&
        cp -r apps/edu-admin-app/dist/* /app/dist/ &&
        echo 'turbo build finished'
      "

volumes:
  yarn-cache: